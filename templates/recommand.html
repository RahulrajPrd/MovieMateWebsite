{% extends 'base.html' %}

{% block title %}
Recommendation
{% endblock %}

{% block content %}

<form action="/recommend" method="post" id="form">
    <label for="user_input">Enter your preference:</label>
    <input type="text" id="user_input" name="user_input">
    <ul class="list" id="suggestions"></ul>
    <input type="submit" value="Get Recommendations">
</form>


<div class="recommendation-container">
    {% if ans %}

    {% for i in range(0,7) %}
    <div class="movie-card">
        <!-- <img style="height: 400px;" src="{{ movie_banner[i] }}" class="movie-banner"> -->
        <img style="height: 400px;"
            src="https://image.tmdb.org/t/p/w500/{{  movie_details[i]['results'][0]['poster_path'] }}"
            class="movie-banner">
        <h3 class="movie-title">{{ movie_details[i]['results'][0]['title'] }}</h3>
        <p class="movie-overview">{{ movie_details[i]["results"][0]['overview'] }}</p>
        <button
            style="background-color: #007BFF; color: #ffffff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 5px;">
            <a href="https://www.imdb.com/find?q={{ movie_details[i]['results'][0]['title'] }}" target="_blank">View on IMDb</a>
        </button>
    </div>
    {% endfor %}

    {% endif %}
</div>

<script src="/static/script.js"></script>
{% endblock %}
